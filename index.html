<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ebook Downloader</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="ebookDownloader">
		<div class="jumbotron">
			<h3>Hello World</h3>
		</div>

		<div class="container">
			<div class="col-sm-4">

				<form ng-controller="appController" ng-submit="search()" method="POST" class="form-inline" role="form">
			
					<div class="form-group">
						<label class="sr-only" for="searchField">Search ebooks</label>
						<input type="text" class="form-control" id="searchField" ng-model="searchField" placeholder="Search ebooks">
					</div>
				
					<input type="submit" class="btn btn-primary" value="Search" />
				</form>

				<br />

				<div class="list-group">
					<a href="#" class="list-group-item">Item 1</a>
					<a href="#" class="list-group-item">Item 2</a>
					<a href="#" class="list-group-item">Item 3</a>
				</div>
			</div>

			<div class="col-sm-8">book details</div>
		</div>

		<!-- jQuery -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- AngularJS -->
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
		<!-- scripts -->
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
